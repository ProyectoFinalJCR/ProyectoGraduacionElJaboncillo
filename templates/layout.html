<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/catalogo.css">
    <link rel="stylesheet" href="/static/css/configuracion.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/categorias.css">
    <link rel="stylesheet" href="/static/css/sub_categorias.css">
    <link rel="stylesheet" href="/static/css/usuarios.css">
    <link rel="stylesheet" href="/static/css/plantas.css">
    <link rel="stylesheet" href="/static/css/proveedores.css"> 
    <link rel="stylesheet" href="/static/css/insumos.css">
    <link rel="stylesheet" href="/static/css/ventas.css">
    <link rel="stylesheet" href="/static/css/proveedores.css">
    <link rel="stylesheet" href="/static/css/inicio_admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/logoElJaboncilloflor.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <title>{%block title%} {%endblock%}</title>
</head>
<body>
    <section class="all-screen">
        <aside class="sidebar">
            <div class="sidebar-titulo-user">
                <h2>Janixa Centeno</h2>
                <p>ADMINISTRADOR</p>
            </div>
            <div class="items">
                <div class="items-back">
                    <button class="btn-items-inicio">
                        <i class="material-icons">home</i>
                        <a href="inicioAdmin"><p class="btn_texto">Inicio</p></a>
                    </button>
                </div>
                <div class="items-back">
                    <button class="btn-items">
                        <i class="material-icons">inventory</i>
                        <p class="btn_texto">Gestión inventario</p>
                        <i class="material-icons key">keyboard_arrow_right</i>
                    </button>
                    <div class="options">
                        <ul class="list-options">
                            <li><a href="/plantas">Plantas</a></li>
                            <li><a href="/insumos">Insumos</a></li>
                            <li><a href="#">Stock</a></li>
                        </ul>
                    </div>
                </div>
                <div class="items-back">
                    <button class="btn-items">
                        <i class="material-icons">payments</i>
                        <p class="btn_texto">Gestion ventas</p>
                        <i class="material-icons key">keyboard_arrow_right</i>
                    </button>
                    <div class="options">
                        <ul class="list-options">
                            <li><a href="/ventas">Venta</a></li>
                            <li><a href="#">Devoluciones</a></li>
                            <li><a href="#">Reportes</a></li>
                        </ul>
                    </div>
                </div>
                <div class="items-back">
                    <button class="btn-items">
                        <i class="material-icons">local_mall</i>
                        <p class="btn_texto">Gestión compras</p>
                        <i class="material-icons key">keyboard_arrow_right</i>
                    </button>
                    <div class="options">
                        <ul class="list-options">
                            <li><a href="/proveedores">Proveedores</a></li>
                            <li><a href="#">Compras</a></li>
                            <li><a href="#">Reportes</a></li>
                        </ul>
                    </div>
                </div>
                <div class="items-back">
                    <button class="btn-items">
                        <i class="material-icons">group_add</i>
                        <p class="btn_texto">Gestión usuarios</p>
                        <i class="material-icons key">keyboard_arrow_right</i>
                    </button>
                    <div class="options">
                        <ul class="list-options">
                            <li><a href="usuarios">Usuarios</a></li>
                        </ul>
                    </div>
                </div>
                <div class="items-back">
                    <button class="btn-items">
                        <i class="material-icons">category</i>
                        <p class="btn_texto">Gestión categorias</p>
                        <i class="material-icons key">keyboard_arrow_right</i>
                    </button>
                    <div class="options">
                        <ul class="list-options">
                            <li><a href="categorias">Categorias</a></li>
                            <li><a href="subCategorias">Subcategorias</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="configuracion">
                <button class="btn-items-config">
                    <i class="material-icons">settings</i>
                    <a class="item" href="/configuracion"><p>Configuración del sistema</p></a>
                </button>
            </div>
    </aside>
    <section id="wrapper" class="seccion-wrapper">
        <nav class="navbar">
            <div class="navbar-content">
            <i class="material-icons  menu-toggle">menu</i>
           <a href="inicioAdmin"> <img src="/static/img/logoElJaboncillo.png" alt="logo"></a>
            </div>
                <div class="fecha">
                    <p id="fecha"></p>
                    <p>/</p>
                    <p id="hora"></p>
                </div>
                <!-- <i class="material-icons  menu-toggle">menu</i> -->
        </nav>
        <main class="main">
            {% block main %}

            {% endblock %}
        </main>
    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/layout.js"></script>
<script src="/static/js/categorias.js"></script>
<script src="/static/js/usuarios.js"></script>
<script src="/static/js/subcategoria.js"></script>
<script src="/static/js/insumos.js"></script>
<script src="/static/js/proveedores.js"></script>
<script src="/static/js/plantas.js"></script>
<script src="/static/js/ventas.js"></script>
<script src="/static/js/socket.io.min.js"></script>
<!-- Carga jQuery primero -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Luego carga Select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<!-- Carga Axios para Cloudinary -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Cargar Socket.io desde un CDN -->
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

<script src="path/to/insumos.js"></script>
<script src="path/to/plantas.js"></script>
          
</body>

</html>
