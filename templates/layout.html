<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/layout.css">  
    <link rel="stylesheet" href="/static/css/categorias.css">  
    <link rel="stylesheet" href="/static/css/usuarios.css">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="/static/img/logoElJaboncilloflor.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>{%block title%} {%endblock%}</title>
</head>
<body >
    <div class="navbar">
        <div class="logo">
            <img src="/static/img/logoElJaboncillo.png" alt="">
        </div>
        <div class="fecha">
            <p id="fechaHora"></p>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Bienvenido</h2>
            <div class="items">
                <div>
                    <button class="btn-items">
                        <i class="material-icons">grid_view</i>
                        Gestion stock
                        <i class="material-icons key">keyboard_arrow_left</i>
                    </button>
                    <div class="options">
                        <ul>
                            <li ><a href="#">Plantas</a></li>
                            <li ><a href="#">Insumos</a></li>
                            <li ><a href="#">Stock</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button class="btn-items">
                        <i class="material-icons">grid_view</i>
                        Gestion facturaci√≥n
                        <i class="material-icons key">keyboard_arrow_left</i>
                    </button>
                    <div class="options">
                        <ul>
                            <li ><a href="#">Venta</a></li>
                            <li ><a href="#">Devoluciones</a></li>
                            <li ><a href="#">Reportes</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button class="btn-items">
                        <i class="material-icons">grid_view</i>
                        Gestion compras
                        <i class="material-icons key">keyboard_arrow_left</i>
                    </button>
                    <div class="options">
                        <ul>
                            <li ><a href="#">Proveedores</a></li>
                            <li ><a href="#">Compras</a></li>
                            <li ><a href="#">Reportes</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button class="btn-items">
                        <i class="material-icons">grid_view</i>
                        Gestion usuarios
                        <i class="material-icons key">keyboard_arrow_left</i>
                    </button>
                    <div class="options">
                        <ul>
                            <li ><a href="#">Usuarios</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button class="btn-items">
                        <i class="material-icons">grid_view</i>
                        Gestion categorias
                        <i class="material-icons key">keyboard_arrow_left</i>
                    </button>
                    <div class="options">
                        <ul>
                            <li ><a href="categorias">Categorias</a></li>
                            <li ><a href="#">Subcategorias</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="items">
                <div>
                    <button class="btn-items">
                        <i class="material-icons">grid_view</i>
                        Gestion usuarios
                        <i class="material-icons key">keyboard_arrow_left</i>
                    </button>
                    <div class="options">
                        <ul>
                            <li ><a href="usuarios">Agregar usuarios</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>  
        <div class="content layout">
            {% block main %}
            
            {% endblock %}
        </div>
    </div>
    
</body>
<script src="/static/js/layout.js"></script>
<script src="/static/js/categorias.js"></script>
</html>
