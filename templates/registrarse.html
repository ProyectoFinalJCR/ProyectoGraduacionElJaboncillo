<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/registrarse.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/logoElJaboncilloflor.png">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registrarse | El Jaboncillo </title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="login-seccion">
                <div class="container-icon">
                    <i class="material-icons-outlined account-icon">account_box</i>
                </div>
                <div class="container-loginTitle">
                    <h3>Crear nueva cuenta</h3>
                </div>
                <form class="container-input" id="registerForm" action="/register" method="post" onsubmit="return validateForm();"  >
                    <div class="inputs-group">
                        <div class="input-shape">
                            <i class="material-icons-outlined">person</i>
                            <input class="inputs" type="text" id="userName" name="userName" placeholder="Nombre Completo">
                        </div>
                        <div class="input-shape">
                            <i class="material-icons-outlined">mail</i>
                            <input class="inputs" type="text" id="email" name="email"
                                placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="inputs-group">
                        <div class="input-shape">
                            <i class="material-icons-outlined">lock</i>
                            <input class="inputs" type="password" id="password" name="password"
                                placeholder="Contraseña">
                            <i class="material-icons-outlined eye" id="eye">visibility</i>
                            <i class="material-icons-outlined noneye" id="noneye">visibility_off</i>
                        </div>
                        <div class="input-shape">
                            <i class="material-icons-outlined">lock</i>
                            <input class="inputs" type="password" id="confirm_password" name="confirm_password"
                                placeholder="Confirmar contraseña">
                            <i class="material-icons-outlined eye" id="eye2">visibility</i>
                            <i class="material-icons-outlined noneye" id="noneye2">visibility_off</i>
                        </div>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6Ld-4pIqAAAAANWBOeG99_lR-xjZL-IP67TFyXC7"></div>
                    <div class="btn_login">
                        <button type="submit">CREAR CUENTA</button>
                    </div>
                </form>
            </div>
            <div class="register">
                <div class="container-img-logo">
                    <img src="/static/img/login/logoElJaboncillo.png" alt="">
                </div>
                <div class="container-title">
                    <h2>¡BIENVENIDOS!</h2>
                    <a href="/login"><button class="btn-register">Inicia Sesión</button></a>
                </div>
                <div class="container-img-flowers">
                    <img src="/static/img/login/floressSignin-HDpng 1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="/static/js/register.js"></script>
<script>
    function validateForm() {
    // Obtén el valor del CAPTCHA
    const captchaResponse = grecaptcha.getResponse();

        // Si el CAPTCHA no está resuelto
        if (!captchaResponse) {
            Swal.fire({
                icon: 'warning',
                title: 'Por favor, completa el CAPTCHA',
                text: 'Debes marcar la casilla "No soy un robot" antes de continuar.',
            });
            return false; // Detén el envío del formulario
        }

    // Permite el envío del formulario si el CAPTCHA está resuelto
    return true;
    }

</script>
</html>
