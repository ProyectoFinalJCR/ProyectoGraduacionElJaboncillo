{% extends "layout.html" %}
{% block title %}
Usuarios | El Jaboncillo
{% endblock %}

{% block main %}
<div class="search">
    <form action="#">
        <input class="input-search" name="search" id="search" placeholder="Buscar usuarios">
        <button class="btn-search" type="submit">
            <i class="material-icons">search</i>
        </button>
    </form>
    <div>
        <button class="btn" id="btn-add-user">Agregar usuarios</button>
    </div>
</div>
<div class="container-table-inputs">
    <div class="table-categories">
        <table class="table">
            <thead>
                <tr>
                    <!-- <th>Id</th> -->
                    <th>Nombre Completo</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuario%}
                <tr>
                    <!-- <td>{{usuario[0]}}</td> -->
                    <td>{{usuario[1]}}</td>
                    <td>{{usuario[2]}}</td>
                    <td>{{usuario.rol}}</td>
                    <td class="btn-acciones"> 
                        <button class="btn-edit" id="openModalUser">
                         <i class="material-icons">edit</i>
                         </button>
                        
                        <form action="/eliminarUsuarios" method="post" class="form-eliminar" id="form-eliminar">
                            <input type="hidden" id="id_eliminar" name="id_usuario" value="{{usuario[0]}}">
                            <button class="btn-delete" id="btn-eliminar" type="submit">
                                <i class="material-icons">delete</i>
                            </button>
                        </form>
                    </td>
            {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
